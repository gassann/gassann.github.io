<body>
<article>
    <h1>料金計算フォーム</h1>
    <form action="" name="form1">
        <p>
            <h2>プラン</h2>
            <div class="select">
            <input type="radio" name="plan" value="A" checked> BIG3
            <br>
            <input type="radio" name="plan" value="B"> STANDARD
            <br>
            <input type="radio" name="plan" value="C"> WIDE
            </div>
        </p>
        <p>
            <h2>引越し経路</h2>
            <div class="select">
            <input type="radio" name="route" value="da" checked> 宿舎からアパート
            <br>
            <input type="radio" name="route" value="aa"> アパートからアパート
            <br>
            <input type="radio" name="route" value="ad"> アパートから宿舎
            <br>
            <input type="radio" name="route" value="dd"> 宿舎から宿舎
            </div>
        </p>
        <h2>階数</h2>
        <div class="select">
        <p style="color: red">※エレベーターがある場合、階数は２階にしてください。</p>
        <p>
            引越し元階数:
            <select name="frank">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
        </p>
        <p>
            引越し先階数:
            <select name="torank">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
        </p>
        </div>

        <h2>日付</h2>
		  <input id="demo001"  type="text" placeholder="クリックしてください">
		

		<div id="divbtn">
        <input type="button" value="計算する" onClick="calc()" id="btn">
        </div>
    </form>

    <table class="type04" id="kingaku">

</article>
